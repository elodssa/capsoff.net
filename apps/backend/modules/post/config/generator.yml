generator:  class: sfDoctrineGenerator  param:    model_class:           Post    theme:                 admin    non_verbose_templates: true    with_show:             false    singular:              ~    plural:                ~    route_prefix:          post_post    with_doctrine_route:     1    config:      actions: ~      fields: ~      list:        max_per_page: 30        title: Post Managment        layout:  stacked        table_method: retriveBackendPostList        display: [category, title, created_at]        params:  |          <div style="background: white; border: 1px solid #aaaaaa; padding: 10px; margin: 10px">          <b>%%Category%%</b> - %%title%%<br>          <small>Tags:<i>%%post_tags_string%%</i></small><br><br>          <small>Posted: %%created_at%%</small>          </div>      filter:        class: PostFormFilter        display: [category_id, title, created_at]      form:        class: BackendPostForm        display: [category_id, title, text, tags_list]      edit:        title: Editing post "%%title%%"      new:     ~